name: Android
on: push

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - run: |
          sudo apt update
          sudo apt install -y ninja-build cmake

      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true
          local-cache: true
      - name: Setup Ccache
        uses: hendrikmuhs/ccache-action@main
        with:
          key: ${{ github.job }}

      - run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> "$GITHUB_ENV"
          echo "NDK=${{ steps.setup-ndk.outputs.ndk-path }}" >> "$GITHUB_ENV"

      - run: |
          ./gradlew tasks --all
          ./gradlew assembleDebug --info
        working-directory: tools/jdbc
        name: Build

      - run: find tools/jdbc/app/build/outputs
      - uses: actions/upload-artifact@v3
        with:
          name: duckdb-android-aarch64
          path: |
            tools/jdbc/app/build/outputs/**/*.aar
            tools/jdbc/app/build/outputs/**/*.apk

  test:
    runs-on: macos-latest
    needs: android

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck
